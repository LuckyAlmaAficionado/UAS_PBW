<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/store.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>

  <body>
    <section>
      <header>
        <h1 style="margin-right: -300px">G.I.S</h1>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="store.html" class="active">Store</a></li>
          <li><a href="newBrand.html">What's New</a></li>
          <li><a href="order.html">Order Form</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </header>
      <div class="container-fluid mt-5">
        <p id="page" class="row"></p>
      </div>
    </section>
    <script>
      const xmlhttp = new XMLHttpRequest();
      xmlhttp.onload = function () {
        myObj = JSON.parse(this.responseText);
        let text = "";
        for (const x in myObj) {
          // text += "<div class='container'>";
          // text += "<div class='row mt-3'>";
          text += "<div class='col-md-6 col-lg-4 mb-3'>";
          text += "<div class='card mt-3 shadow-lg p-3 mb-5 bg-body rounded'>";
          text +=
            "<img src='img/" +
            myObj[x].img_produk +
            "' style='width:100%; height:300px'>";
          text += "<div class='card-body'>";
          text +=
            "<h2 class='card-title font-weight-bold mb-3 text-center'>" +
            myObj[x].nm_produk +
            "</h2>";
          text +=
            "<h5 class='card-text harga text-center fs-5'>" +
            myObj[x].harga_produk +
            "</h5><br>";
          text += "<div class='d-grid gap-2 col-9 mx-auto'>";
          text +=
            "<a href='order.html'><button class='btn btn-primary shadow' type='button'>BUY</button><a>";
          text +=
            "<a><button class='btn btn-danger shadow' type='button'>DESCRIPTION</button><a>";
          text += "</div>";
          text += "</div>";
          text += "</div>";
          text += "</div>";
          // text += "</div>";
          // text += "</div>";
        }
        document.getElementById("page").innerHTML = text;
      };
      xmlhttp.open("GET", "data/data_1.json");
      xmlhttp.send();
    </script>
  </body>
</html>
